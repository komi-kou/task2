databases:
  - name: crm-db
    plan: free
    databaseName: crmdb
    user: crmuser

services:
  - type: web
    name: crm-task-manager
    runtime: node
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: internalConnectionString
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: crm-task-manager
          property: url
      - key: NEXTAUTH_SECRET
        generateValue: true